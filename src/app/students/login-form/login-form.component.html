<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <title>Login #9</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <div class="form-block">
                  <div class="mb-4">
                    <h3>Sign In to <strong>STUDENTS' GALLERY</strong></h3>
                  </div>
                  <form [formGroup]="loginForm" (ngSubmit)="loginFormData()">
                    <div class="form-group first">
                      <label for="username"></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        id="username"
                        formControlName="username"
                        required
                      />
                    </div>
                    <div class="form-group last mb-4">
                      <label for="password"></label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        id="password"
                        formControlName="password"
                        required
                      />
                    </div>
                    <div id="incorrectInputs">
                      <!-- <span>* username or password is incorrect</span> -->
                    </div>
                    <input
                      type="submit"
                      value="Log In"
                      class="btn btn-pill text-white btn-block btn-primary"
                      [disabled]="!loginForm.valid"
                    />
                    <span class="d-block text-center my-4 text-muted">
                      or
                    </span>
                    <input
                      type="button"
                      value="Go Back"
                      class="btn btn-pill text-white btn-block btn-secondary"
                      [routerLink]="['/homepage']"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
